<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Lloverá?</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Weather app</h1>
    </header>

    <main class="container">
      <fieldset class="location">
        <label class="geolocation-box">
          <p>Press for geolocation:</p>
          <button id="geolocation-button">
            <i id="geolocation-icon" class="fa-solid fa-location-dot"></i>
          </button>
        </label>

        <label class="search-box">
          <input
            id="search-input"
            type="text"
            placeholder="Enter your location"
          />
          <button
            id="search-button"
            class="fa-solid fa-magnifying-glass"
          ></button>
        </label>
      </fieldset>

      <ul class="weather-box">
        <li class="description"></li>
        <li class="temperature">Temperature:</li>
        <li class="humidity">Humidity:</li>
        <li class="wind-speed">Wind Speed:</li>
        <li class="rain">Will rain?</li>
      </ul>
    </main>

    <script src="https://kit.fontawesome.com/7c8801c017.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
