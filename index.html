<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Lloverá?</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="panel location hide">
      <h2>Will it rain in your city in the next 8 hours?</h2>
      <figure>
        <img
          id="geolocation-button"
          src="img/icons8-google-maps.gif"
          alt="Clicka para permitir el uso de tu ubicación"
        />
      </figure>
      <!-- <i id="geolocation-icon" class="fa-solid fa-location-dot"></i> -->
    </section>

    <main class="container">
      <section class="panel main hide">
        <form id="form" name="search" class="search-box">
          <input
            id="search-input"
            type="text"
            placeholder="Enter your location"
          />

          <button class="searchButton" id="search-button">
            <i class="fas fa-search"></i>
          </button>
          <!-- El div se tiene que cambiar -->
          <button class="cancel-icon">
            <i class="fas fa-times"></i>
          </button>
        </form>

        <ul class="weather-box">
          <li class="rain"></li>
          <li class="temperature"></li>
          <ul class="weather-data">
            <li class="humidity"></li>
            <li class="description"></li>
            <li class="wind-speed"></li>
          </ul>
          <ul class="weather-forecast"></ul>
        </ul>
      </section>

      <section class="panel error hide">
        <p>No se ha detectado la ubicación</p>
        <button>Vuelva a intentaerlo</button>
      </section>
    </main>

    <script src="https://kit.fontawesome.com/7c8801c017.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
