<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WillRain?</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <section class="panel location hide">
        <section class="section-accessible">
          <button class="accessible skip">
            <i class="fas fa-search"></i>
          </button>
        </section>

        <h2>Please, click to get the weather in your location</h2>

        <figure>
          <img
            class="geolocation-button"
            src="img/icons8-google-maps.gif"
            alt="Clicka para permitir el uso de tu ubicaciÃ³n"
          />
        </figure>
      </section>
    </header>

    <main class="container">
      <section class="panel main hide">
        <section class="section-accessible">
          <button class="accessible geolocation-again">
            <i class="fa-solid fa-location-dot"></i>
          </button>

          <button class="accessible return">
            <i class="fas fa-times"></i>
          </button>
        </section>

        <h2 class="title-main">Please, enter a location</h2>

        <form id="form" name="search" class="search-box">
          <input
            id="search-input"
            type="text"
            placeholder="Enter your location"
          />

          <button class="search-button">
            <i class="fas fa-search"></i>
          </button>

          <button class="cancel-icon">
            <i class="fas fa-times"></i>
          </button>
        </form>

        <ul class="weather-box">
          <li class="city"></li>
          <li class="temperature"></li>
          <ul class="weather-data">
            <li class="humidity"></li>
            <li class="description"></li>
            <li class="wind-speed"></li>
          </ul>
          <li class="rain"></li>
          <ul class="weather-forecast"></ul>
        </ul>
      </section>

      <section class="panel error hide">
        <figure>
          <img
            class="img-error"
            src="img/locationnotfound.png"
            alt="Geolocation not found"
          />
        </figure>

        <p>Geolocation not found</p>

        <button class="button-error">Try again</button>
      </section>
    </main>

    <script src="https://kit.fontawesome.com/7c8801c017.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
